{% load static %}

<!DOCTYPE html>
<html lang="en" class="h-100">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Do you need more time for family and friends? Ask for our help! We are providing professional cleaning services.">
  <meta name="keywords"
    content="Spotless, cleaning, professional cleaning, moving, stain remove, sofa cleaning, gardening">
  <meta name="theme-color" content="" />
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--CSS-->
  <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
  <!--FontAwesome-->
  <script src="https://kit.fontawesome.com/a5246c5088.js" crossorigin="anonymous"></script>
  <title>Spotless Co.</title>
</head>

<body class="h-100">
  <!--Navigation-->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Spotless</a>
      <!-- <a class="navbar-brand" href="#">
                <img src=".....">
                Logo
              </a> -->

      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Contact</a>
        </li>
        {% if user.is_authenticated %}
        <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
        </li>
        {% else %}
        <!-- <li class="nav-item">
          <a class="nav-link" href="{% url 'account_signup' %}">Signup</a>
        </li> -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'account_login' %}">Login</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <main class="h-100">
    {% block content %}
    <!-- Content Goes here -->
    {% endblock content %}
  </main>

  <!--Footer-->
  <footer class="footer mt-auto py-3 dark-bg">
    <p class="m-0 text-center text-white">Follow us: <i class="fab fa-facebook-square ms-3"></i>
      <i class="fab fa-twitter-square ms-3"></i>
      <i class="fab fa-instagram-square ms-3"></i>
      <i class="fab fa-youtube-square ms-3"></i></p>
  </footer>
  
  <!--Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>


</body>

</html>
